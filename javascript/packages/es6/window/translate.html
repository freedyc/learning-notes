<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate设置50%导致界面模糊</title>
    <style>
        .modal {
            display: block;
            position: fixed;;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            border: 1px solid #ccc;
            width: 301px;
            height: 301px;
            padding: 50px;
            transform: translate(50%, 50%);

        }
    </style>
</head>
<body>
    <div class="modal">
        <input type="text" />
        <button id="btn">点击</button>
    </div>
</body>
</html>
